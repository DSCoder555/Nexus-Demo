<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus - Create Account</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #fafafa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #1a1a1a;
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
            padding: 40px;
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 2px solid #e0e0e0;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .back-btn {
            background: transparent;
            color: #666666;
            border: 1px solid #e0e0e0;
            padding: 10px 20px;
            font-size: 0.9rem;
            margin-bottom: 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .back-btn:hover {
            background: #f5f5f5;
            transform: none;
            box-shadow: none;
        }

        .form-title {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 600;
            margin-bottom: 10px;
            color: #1a1a1a;
        }

        .form-subtitle {
            font-size: 1.1rem;
            color: #666666;
            margin-bottom: 30px;
        }

        .form-container {
            max-width: 500px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #1a1a1a;
            font-size: 1rem;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #ffffff;
            color: #1a1a1a;
        }

        .form-group input:focus {
            outline: none;
            border-color: #dc2626;
            box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.1);
        }

        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .btn {
            padding: 15px 30px;
            font-size: clamp(1rem, 2vw, 1.1rem);
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            min-width: 150px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background: linear-gradient(45deg, #dc2626, #b91c1c);
            color: #1a1a1a;
            border: 2px solid transparent;
        }

        .btn-secondary {
            background: transparent;
            color: #1a1a1a;
            border: 2px solid #1a1a1a;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, #b91c1c, #991b1b);
            color: #1a1a1a;
        }

        .btn-secondary:hover {
            background: #1a1a1a;
            color: white;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                margin: 20px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px 15px;
            }

            .button-container {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }

            .btn {
                width: 100%;
                max-width: 250px;
            }
        }

        .container:hover {
            transform: translateY(-5px);
            transition: transform 0.3s ease;
        }

        .error-message {
            color: #dc2626;
            font-size: 0.9rem;
            margin-top: 10px;
            padding: 10px;
            background: #fef2f2;
            border: 1px solid #fecaca;
            border-radius: 5px;
            display: none;
        }

        .success-message {
            color: #059669;
            font-size: 0.9rem;
            margin-top: 10px;
            padding: 10px;
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            border-radius: 5px;
            display: none;
        }
    </style>
    
    <!-- Firebase SDK -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, updateProfile, connectAuthEmulator } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, connectFirestoreEmulator } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // IMPORTANT: Replace these placeholder values with your actual Firebase config
        // Get these from: Firebase Console ‚Üí Project Settings ‚Üí General ‚Üí Your apps
        const firebaseConfig = {
    apiKey: "AIzaSyDRN2yqv45HZfpVHeCmWXAx_RbvA9Sm1Po",
    authDomain: "nexus-pitch-b2edc.firebaseapp.com",
    projectId: "nexus-pitch-b2edc",
    storageBucket: "nexus-pitch-b2edc.firebasestorage.app",
    messagingSenderId: "68329371439",
    appId: "1:68329371439:web:c366437c4b87c20bf893da",
    measurementId: "G-L5G8R4H0X3"
  };

        // Initialize Firebase
        let app, auth, db;
        let firebaseReady = false;
        
        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
            
            // Configure auth settings to handle reCAPTCHA
            auth.settings = {
                appVerificationDisabledForTesting: true // Only for development
            };
            
            firebaseReady = true;
            console.log("‚úÖ Firebase initialized successfully");
        } catch (error) {
            console.error("‚ùå Firebase initialization error:", error);
            firebaseReady = false;
        }

        // Form submission handler
        async function handleSignup(e) {
            e.preventDefault();
            console.log("üìù Form submitted");
            
            // Check if Firebase is ready
            if (!firebaseReady) {
                console.error("‚ùå Firebase not initialized");
                document.getElementById('errorMessage').textContent = 'Firebase not initialized. Please check the configuration.';
                document.getElementById('errorMessage').style.display = 'block';
                return;
            }
            
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const email = document.getElementById('email').value.trim();
            const institution = document.getElementById('institution').value.trim();
            const age = document.getElementById('age').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            console.log("üìã Form data collected:", { firstName, lastName, email, institution, age });
            
            const submitBtn = document.getElementById('submitBtn');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // Clear previous messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Validate required fields
            if (!firstName || !lastName || !email || !institution || !age || !password) {
                errorMessage.textContent = 'Please fill in all fields.';
                errorMessage.style.display = 'block';
                return;
            }
            
            // Validate passwords match
            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match.';
                errorMessage.style.display = 'block';
                return;
            }
            
            // Validate password length
            if (password.length < 6) {
                errorMessage.textContent = 'Password must be at least 6 characters long.';
                errorMessage.style.display = 'block';
                return;
            }
            
            // Validate email format
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                errorMessage.textContent = 'Please enter a valid email address.';
                errorMessage.style.display = 'block';
                return;
            }
            
            // Disable button and show loading
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating Account...';
            
            try {
                console.log("üîê Creating Firebase account...");
                
                // Create user with Firebase Auth
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                console.log("‚úÖ User created:", user.uid);
                
                // Update user profile with display name
                await updateProfile(user, {
                    displayName: `${firstName} ${lastName}`
                });
                console.log("‚úÖ Profile updated");
                
                // Save additional user data to Firestore (optional - continue even if this fails)
                try {
                    const userData = {
                        firstName: firstName,
                        lastName: lastName,
                        email: email,
                        institution: institution,
                        age: parseInt(age),
                        createdAt: new Date(),
                        uid: user.uid
                    };
                    
                    await setDoc(doc(db, 'users', user.uid), userData);
                    console.log("‚úÖ User data saved to Firestore");
                } catch (firestoreError) {
                    console.warn("‚ö†Ô∏è Firestore save failed, but account was created:", firestoreError);
                    // Continue anyway - the main account was created successfully
                }
                
                // Store user info in localStorage
                localStorage.setItem('nexusUser', JSON.stringify({
                    uid: user.uid,
                    email: user.email,
                    displayName: user.displayName,
                    firstName: firstName,
                    lastName: lastName,
                    institution: institution,
                    age: age
                }));
                console.log("‚úÖ User data stored locally");
                
                // Re-enable button and show success
                submitBtn.disabled = false;
                submitBtn.textContent = 'Account Created!';
                submitBtn.style.background = '#059669';
                
                // Show success message
                successMessage.textContent = 'Account created successfully! Redirecting to posts...';
                successMessage.style.display = 'block';
                console.log("‚úÖ Success message shown");
                
                // Redirect to posts page after a brief delay
                console.log("üîÑ Redirecting in 2 seconds...");
                setTimeout(() => {
                    console.log("üîÑ Redirecting now...");
                    window.location.href = 'nexus_posts.html';
                }, 2000);
                
            } catch (error) {
                console.error("‚ùå Firebase error:", error);
                
                // Handle different error types
                let errorText = 'An error occurred. Please try again.';
                
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        errorText = 'An account with this email already exists.';
                        break;
                    case 'auth/invalid-email':
                        errorText = 'Please enter a valid email address.';
                        break;
                    case 'auth/weak-password':
                        errorText = 'Password is too weak. Please choose a stronger password.';
                        break;
                    case 'auth/network-request-failed':
                        errorText = 'Network error. Please check your connection and try again.';
                        break;
                    case 'auth/operation-not-allowed':
                        errorText = 'Email/password sign-up is not enabled. Please enable it in Firebase Console.';
                        break;
                    case 'auth/too-many-requests':
                        errorText = 'Too many requests. Please try again later.';
                        break;
                    default:
                        errorText = `Error: ${error.message}`;
                }
                
                errorMessage.textContent = errorText;
                errorMessage.style.display = 'block';
                
                // Re-enable button
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Account';
            }
        }

        // Wait for DOM to be ready, then attach event listener
        document.addEventListener('DOMContentLoaded', function() {
            console.log("üåê DOM loaded");
            const form = document.getElementById('signupForm');
            if (form) {
                form.addEventListener('submit', handleSignup);
                console.log("üìù Form event listener attached");
            } else {
                console.error("‚ùå Signup form not found");
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-btn">‚Üê Back to Home</a>
        <div class="form-container">
            <h2 class="form-title">Create Account</h2>
            <p class="form-subtitle">Join Nexus and discover new career opportunities</p>
            
            <form id="signupForm">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="institution">Institution</label>
                    <input type="text" id="institution" name="institution" placeholder="e.g. University of California, Berkeley" required>
                </div>
                
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" min="16" max="100" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>

                <div id="errorMessage" class="error-message"></div>
                <div id="successMessage" class="success-message"></div>
                
                <div class="button-container">
                    <button type="submit" class="btn btn-primary" id="submitBtn">Create Account</button>
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='index.html'">Cancel</button>
                </div>
            </form>
            
            <div style="text-align: center; margin-top: 30px; color: #666666; font-size: 0.9rem;">
                Already have an account? <a href="nexus_login.html" style="color: #dc2626; text-decoration: none; font-weight: 600;">Sign in here</a>
            </div>
        </div>
    </div>
</body>
</html>
