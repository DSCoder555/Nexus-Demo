<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus - Discover Differently</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #fafafa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #1a1a1a;
        }

        .container {
            text-align: center;
            max-width: 800px;
            width: 100%;
            padding: 40px;
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 2px solid #e0e0e0;
            animation: fadeInUp 0.8s ease-out;
        }

        h1 {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #dc2626, #1a1a1a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -2px;
        }

        h2 {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: 400;
            margin-bottom: 30px;
            color: #4a4a4a;
            font-style: italic;
        }

        h3 {
            font-size: clamp(1rem, 2.5vw, 1.3rem);
            font-weight: 300;
            line-height: 1.6;
            color: #666666;
            max-width: 600px;
            margin: 0 auto 40px auto;
        }

        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .btn {
            padding: 15px 30px;
            font-size: clamp(1rem, 2vw, 1.1rem);
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            min-width: 150px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background: linear-gradient(45deg, #dc2626, #b91c1c);
            color: #1a1a1a;
            border: 2px solid transparent;
        }

        .btn-secondary {
            background: transparent;
            color: #1a1a1a;
            border: 2px solid #1a1a1a;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, #b91c1c, #991b1b);
            color: #1a1a1a;
        }

        .btn-secondary:hover {
            background: #1a1a1a;
            color: white;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                margin: 20px;
            }
            
            h1 {
                letter-spacing: -1px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px 15px;
            }
            
            h3 {
                font-size: 1rem;
            }

            .button-container {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }

            .btn {
                width: 100%;
                max-width: 250px;
            }
        }

        /* Add subtle animation effects */
        .container:hover {
            transform: translateY(-5px);
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nexus</h1>
        <h2>Discover Differently</h2>
        <h3>Choose one of the options below to begin your journey to new career opportunities and connections</h3>
        <div class="button-container">
            <a href="account_creation.html" class="btn btn-primary">Create account</a>
            <a href="about_us.html" class="btn btn-secondary">About us</a>
        </div>
    </div>
</body>
</html>
